const byName = new Map();

const COUNTRY_DATA = Array.from(byName.values());
const COUNTRY_COUNT = COUNTRY_DATA.length;

/* =========================
   UTILS
   ========================= */
function shuffle(arr){ return arr.sort(()=>Math.random() - 0.5); }
function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

function isoToFlagEmoji(iso2){
  // ISO-2 to Regional Indicator Symbols (offline)
  const code = iso2.toUpperCase();
  const A = 0x1F1E6;
  const first = code.charCodeAt(0) - 65 + A;
  const second = code.charCodeAt(1) - 65 + A;
  return String.fromCodePoint(first, second);
}

function sampleDistinct(arr, n, excludeSet = new Set()){
  const pool = arr.filter(x => !excludeSet.has(x));
  return shuffle(pool).slice(0, n);
}

/* =========================
   QUESTION GENERATORS (from 110 countries)
   ========================= */
const TOPICS = ["capital","language","demonym","government","economy"];

function makeQuestionFromCountry(country, topic){
  const name = country.name;

  if(topic === "capital"){
    const correct = country.capital;
    const distractors = sampleDistinct(
      COUNTRY_DATA.map(c => c.capital),
      3,
      new Set([correct])
    );
    return {type:"mc", q:`What is the capital of ${name}?`, a:correct, o:distractors, meta:{topic, country:name}};
  }

  if(topic === "language"){
    const correct = country.language;
    const distractors = sampleDistinct(
      COUNTRY_DATA.map(c => c.language),
      3,
      new Set([correct])
    );
    return {type:"mc", q:`What language is spoken in ${name}?`, a:correct, o:distractors, meta:{topic, country:name}};
  }

  if(topic === "demonym"){
    const correct = country.demonym;
    const distractors = sampleDistinct(
      COUNTRY_DATA.map(c => c.demonym),
      3,
      new Set([correct])
    );
    return {type:"mc", q:`A person from ${name} is:`, a:correct, o:distractors, meta:{topic, country:name}};
  }

  if(topic === "government"){
    const correct = country.government;
    const distractors = sampleDistinct(
      COUNTRY_DATA.map(c => c.government),
      3,
      new Set([correct])
    );
    return {type:"mc", q:`${name} has what type of government?`, a:correct, o:distractors, meta:{topic, country:name}};
  }

  // economy
  const correct = country.economy;
  const distractors = sampleDistinct(
    COUNTRY_DATA.map(c => c.economy),
    3,
    new Set([correct])
  );
  return {type:"mc", q:`${name} is known for an economy based on:`, a:correct, o:distractors, meta:{topic, country:name}};
}

function buildMixedQuestionPool(){
  // 110 countries * 5 topics = 550 questions
  const pool = [];
  for(const c of COUNTRY_DATA){
    for(const t of TOPICS){
      pool.push(makeQuestionFromCountry(c, t));
    }
  }
  return shuffle(pool);
}

function makeFlagQuestion(){
  const correctCountry = COUNTRY_DATA[Math.floor(Math.random() * COUNTRY_DATA.length)];
  const correct = correctCountry.name;
  const flag = isoToFlagEmoji(correctCountry.code);

  const wrongs = sampleDistinct(
    COUNTRY_DATA.map(c => c.name),
    3,
    new Set([correct])
  );
  return {type:"flag", flag, q:"Which country has this flag?", a:correct, o:wrongs, meta:{topic:"flag", country:correct}};
}

function buildFlagPool(n=120){
  // ensures 100+ questions per run (even though 110 countries exist)
  const pool = [];
  for(let i=0;i<n;i++) pool.push(makeFlagQuestion());
  return shuffle(pool);
}

/* =========================
   STATE
   ========================= */
let mode = "classic"; // classic | countdown | flags
let pool = [];
let idx = 0;
let score = 0;
let lives = 3;
let inGame = false;
let answered = false;

let timerId = null;
let timeLeftMs = 0;

let lifelinesLeft = 3;

/* =========================
   ELEMENTS
   ========================= */
const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");
const flagBlock = document.getElementById("flagBlock");
const flagEmojiEl = document.getElementById("flagEmoji");

const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("next");

const bar = document.getElementById("bar");
const livesEl = document.getElementById("lives");
const scoreEl = document.getElementById("score");
const timeEl  = document.getElementById("time");
const lifelinesHud = document.getElementById("lifelinesHud");

const mainMenuBtn = document.getElementById("mainMenuBtn");
const classicBtn = document.getElementById("classicBtn");
const countdownBtn = document.getElementById("countdownBtn");
const flagsBtn = document.getElementById("flagsBtn");

const lifelineBtn = document.getElementById("lifelineBtn");

/* =========================
   UI HELPERS
   ========================= */
function setHUD(){
  livesEl.textContent = lives;
  scoreEl.textContent = score;

  if(mode === "countdown"){
    const secs = Math.max(0, Math.ceil(timeLeftMs / 1000));
    timeEl.textContent = secs + "s";
  } else {
    timeEl.textContent = "--";
  }

  lifelinesHud.textContent = lifelinesLeft;
  lifelineBtn.textContent = `üõü 50/50 (${lifelinesLeft})`;
}

function setFeedback(type, html){
  feedbackEl.classList.remove("hidden","good","bad");
  feedbackEl.classList.add(type === "good" ? "good" : "bad");
  feedbackEl.innerHTML = html;
}
function clearFeedback(){
  feedbackEl.classList.add("hidden");
  feedbackEl.classList.remove("good","bad");
  feedbackEl.innerHTML = "";
}

function disableOptions(){
  document.querySelectorAll(".option").forEach(o => o.onclick = null);
}

function showMenu(){
  stopTimer();
  menuScreen.classList.remove("hidden");
  gameScreen.classList.add("hidden");
  inGame = false;
  answered = false;
  bar.style.width = "0%";
  clearFeedback();
  nextBtn.classList.add("hidden");
  flagBlock.classList.add("hidden");
}

function endGame(message){
  stopTimer();
  inGame = false;
  answered = true;

  qEl.innerHTML = message;
  oEl.innerHTML = `<p style="margin:0;">Final Score: <b>${score}</b></p>`;

  clearFeedback();
  nextBtn.classList.add("hidden");
  lifelineBtn.disabled = true;

  if(mode !== "countdown") bar.style.width = "100%";
}

function buildOption(optText, isCorrect){
  const d = document.createElement("div");
  d.className = "option";
  d.textContent = optText;
  d.dataset.correct = isCorrect ? "1" : "0";
  d.onclick = ()=>selectAnswer(d, isCorrect);
  return d;
}

/* =========================
   GAME START
   ========================= */
function resetRunCommon(){
  idx = 0;
  score = 0;
  answered = false;
  lifelinesLeft = 3;
  lifelineBtn.disabled = false;
  clearFeedback();
  nextBtn.classList.add("hidden");
}

function startClassic(){
  mode = "classic";
  resetRunCommon();
  lives = 3;
  pool = buildMixedQuestionPool(); // 550 questions from 110 countries
  inGame = true;

  menuScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  flagBlock.classList.add("hidden");

  setHUD();
  loadQuestion();
}

function startCountdown(){
  mode = "countdown";
  resetRunCommon();
  lives = 999; // not relevant here
  pool = buildMixedQuestionPool(); // 550 questions
  inGame = true;

  timeLeftMs = 60000;

  menuScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  flagBlock.classList.add("hidden");

  setHUD();
  loadQuestion();
  startTimer();
}

function startFlags(){
  mode = "flags";
  resetRunCommon();
  lives = 3;
  pool = buildFlagPool(120); // 100+ questions per run
  inGame = true;

  menuScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");

  setHUD();
  loadQuestion();
}

/* =========================
   LOAD QUESTION
   ========================= */
function loadQuestion(){
  if(!inGame) return;

  clearFeedback();
  nextBtn.classList.add("hidden");
  answered = false;

  lifelineBtn.disabled = (lifelinesLeft <= 0);

  if((mode === "classic" || mode === "flags") && lives <= 0){
    endGame("‚ùå Game Over");
    return;
  }

  if(mode !== "countdown" && idx >= pool.length){
    endGame("üéâ You finished!");
    return;
  }

  if(mode === "countdown" && idx >= pool.length){
    pool = buildMixedQuestionPool(); // keep going
    idx = 0;
  }

  const q = pool[idx];

  if(q.type === "flag"){
    flagBlock.classList.remove("hidden");
    flagEmojiEl.textContent = q.flag;
  } else {
    flagBlock.classList.add("hidden");
  }

  qEl.textContent = q.q;

  oEl.innerHTML = "";
  const opts = shuffle([q.a, ...q.o]);
  opts.forEach(opt => oEl.appendChild(buildOption(opt, opt === q.a)));

  if(mode === "classic" || mode === "flags"){
    const progress = (idx / pool.length) * 100;
    bar.style.width = progress + "%";
  } else {
    const pct = clamp((timeLeftMs / 60000) * 100, 0, 100);
    bar.style.width = pct + "%";
  }

  setHUD();
}

/* =========================
   ANSWER
   ========================= */
function selectAnswer(el, correct){
  if(answered) return;
  answered = true;

  disableOptions();
  lifelineBtn.disabled = true;

  const q = pool[idx];

  if(correct){
    el.classList.add("correct");
    score += 10;

    if(mode === "countdown"){
      timeLeftMs += 2000;
      setFeedback("good", `‚úÖ Correct! <b>+2 seconds</b>`);
    } else {
      setFeedback("good", `‚úÖ Correct!`);
    }
  } else {
    el.classList.add("wrong");

    document.querySelectorAll(".option").forEach(optDiv=>{
      if(optDiv.textContent === q.a) optDiv.classList.add("correct");
    });

    if(mode === "classic" || mode === "flags"){
      lives -= 1;
    }

    setFeedback("bad", `‚ùå Not quite. The correct answer is: <b>${q.a}</b>`);
  }

  setHUD();
  nextBtn.classList.remove("hidden");
}

nextBtn.onclick = ()=>{
  if(!inGame) return;
  idx++;
  loadQuestion();
};

/* =========================
   50/50 LIFELINE (3 per run)
   Leaves: 1 correct + 1 wrong
   ========================= */
lifelineBtn.onclick = ()=>{
  if(!inGame || answered || lifelinesLeft <= 0) return;

  const optionDivs = Array.from(document.querySelectorAll(".option"));
  if(optionDivs.length < 4) return;

  const correctDiv = optionDivs.find(d => d.dataset.correct === "1");
  const wrongDivs = optionDivs.filter(d => d.dataset.correct === "0");
  const keepWrong = wrongDivs[Math.floor(Math.random() * wrongDivs.length)];
  wrongDivs.filter(d => d !== keepWrong).forEach(d => d.remove());

  lifelinesLeft -= 1;
  setHUD();
  lifelineBtn.disabled = (lifelinesLeft <= 0);
};

/* =========================
   COUNTDOWN TIMER
   ========================= */
function startTimer(){
  stopTimer();
  timerId = setInterval(()=>{
    if(!inGame || mode !== "countdown") return;

    timeLeftMs -= 250;
    if(timeLeftMs <= 0){
      timeLeftMs = 0;
      setHUD();
      disableOptions();
      endGame("‚è±Ô∏è Time's up!");
      return;
    }

    setHUD();
    const pct = clamp((timeLeftMs / 60000) * 100, 0, 100);
    bar.style.width = pct + "%";
  }, 250);
}

function stopTimer(){
  if(timerId){
    clearInterval(timerId);
    timerId = null;
  }
}

/* =========================
   NAV / MENU
   ========================= */
mainMenuBtn.onclick = ()=>{
  if(inGame){
    const ok = confirm("Leave the game and go back to Main Menu? Your current run will reset.");
    if(!ok) return;
  }
  showMenu();
};

classicBtn.onclick = startClassic;
countdownBtn.onclick = startCountdown;
flagsBtn.onclick = startFlags;

/* Boot */
showMenu();
setHUD();
</script>
</body>
